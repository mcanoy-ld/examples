<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>SA: LD Pipelines</title>
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@3"></script>
    <script src="/utils.js"></script>
    <script src="/release-pipelines/rp.js"></script>
    <link rel="stylesheet" href="/release-pipelines/index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> 
  </head>
  <body>
    <body style="padding: 20px;">
      <div id="lderror"></div>
      <table>
        <tr id="devrow"><td>Dev: All Users</td><td><input type="checkbox" id="dev-any"/></td><td>Prod: Alpha Users</td><td><input type="checkbox" id="prod-alpha"/></td></tr>
        <tr id="qarow"><td>QA: All Users</td><td><input type="checkbox" id="qa-any"/></td><td>Prod: Beta Users</td><td><input type="checkbox" id="prod-beta"/></td></tr>
        <tr id="introw"><td>Int: All Users</td><td><input type="checkbox" id="int-any"/></td><td>Prod: Enterprise Users</td><td><input type="checkbox" id="prod-enterprise"/></td></tr>
        <tr id="prodalpharow"></tr>
        <tr id="prodbetarow"></tr>
        <tr id="prodenterpriserow"></tr>
      </table>
      
      
    </body>
    <script>
    function main()
    {

      var div = document.createElement('div');
      document.body.appendChild(div);

      if (!getClientSide('dev')) {
        div.replaceChild(document.createTextNode('Please add client side ids as described in readme'), div.firstChild);
        return;
      }

      initLDClients('dev', 'qa', 'int', 'prod');
    }
    main();
    </script>
  </body>
</html>
